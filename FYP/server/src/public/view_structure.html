<!DOCTYPE html>
<html>

    <style>
      #appdiv1 {
        float: left;

  <ul>

    <div id="appdiv1"></div>
    <div id="appdiv2"></div>

    <input type="checkbox" id="sync" onchange="Sync()">

    <input type="text" id="load">
