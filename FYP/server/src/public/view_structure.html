    <style>

      .first {
        width: 600px;
        height: 600px;
        background-color: rgb(189, 232, 247);
        border: 1px solid black;
        position:absolute;
        top : 50px;
        left : 10px;
      }
      .second {
        width: 600px;
        height: 600px;
        background-color: lightgreen;
        border: 1px solid black;
        position:absolute;
        top : 50px;
        left : 630px;

      }
      .third {
        width: 400px;
        height: 450px;
        background-color: lightblue;
        border: 1px solid black;
        position:absolute;
        top : 660px;

      }
      .fourth {
        width: 400px;
        height: 450px;
        background-color: lightgrey;
        border: 1px solid black;
        position:absolute;
        top : 660px;
        left:420px;

        width: 400px;
        height: 450px;
        background-color: rgb(97, 214, 97);
        border: 1px solid black;
        position:absolute;
        top : 660px;
        left:830px;
      }
      #search_result {
        width:300px;
        height:200px;
        background: #82C3EE;
        overflow: auto;
        border: 1px solid black;
        width: 100%;
        aspect-ratio: 0.25;
      }
      #nav_item{
        display: inline;
      }
      #search_result a:hover {
        background-color: lightblue;
      }

        .first {
        width: 398px;
        height: 398px;
        background-color: rgb(189, 232, 247);

      }
      .third {
        width: 398px;
        height: 398px;
        background-color: lightgreen;
        border: 1px solid black;
        position:absolute;
        top : 50px;
        left : 420px;

      }
      .fourth {
        width: 808px;
        height: 200px;
        background-color: lightblue;
        border: 1px solid black;
        position:absolute;
        top : 870px;

      }
      .second {
        width: 398px;

      #search_result {

  <body>
    
  <ul>
    <li id="nav_item"><a href="./submit_job.html">Submit Job</a></li>
    <li id="nav_item"><a href="./browse_structers.html">Browse database</a></li>
    <li id="nav_item"><a href="./view_structure.html">Structure viewer</a></li>
</ul>
      <div class="first" id="first">    
        <div id="appdiv1"></div>
      </div>

      <div class="second" id="second" >
        <div id="appdiv2"></div>
      </div>

      <div class="third" id="third">
          <input type="button" id="load2model" value="Load Model">
          <input type="text" id="pdbcode_input">
          <br>
          <input type="button" id="Rotate" value="Rotate">
          <input type="button" id="ResetView" value="Reset View">
          <br>
          Start:
          <input type="number" id="start" min="0" max="1000">
          End:
          <input type="number" id="end" min="0" max="1000">
      </div>

      <div class="fourth" id="fourth">
        <label id="left_label" for="left window">left</label>
        <input id="left window" checked="true" type="checkbox"  onclick="toggle_ctr1()">
        <label id="right_label" for="right window">right</label>
        <input id="right window" checked="flase" type="checkbox" onclick="toggle_ctr2()">
        <input type="text" id="cmd_str">
        <input type="button" id="run_cmd" value="Run Command" onclick="run_jmol_script()">
        <br>
        <label for="sync">Sync</label>
        <input type="checkbox" id="sync" checked="false" onchange="Sync()">
        <br>
        <label for="sync">Highlight Loop</label>
        <input type="checkbox" id="highlight" checked="false" onchange="HighlightLoop()">
      </div>

      <div class="fifth" id="fifth">
        <label for="text">pdb_id</label>
        <input type="text" id="search_q">
        <input type="button" id="search_db_btn" value="search" onclick="Search()">
        <div id="search_result"></div>
      </div>
